<ion-header>
  <ion-navbar>
    <ion-title style= "background-color: #FBACBE">
    <h2 style= "color: white">
        Iniciar Sesión
    </h2>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style= "background-color: #FBACBE">
  
  <ion-list style= "background-color: #F1D6B8">
    <ion-item>
    <ion-input [(ngModel)]= "correo" placeholder ="Correo"></ion-input>
  </ion-item>

  <ion-item>
      <ion-input [(ngModel)]= "contra" placeholder ="Contraseña"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)= "clickSesion()"> Iniciar Sesión</button>
  <button ion-button block (click)= "clickRegistro()"> Registrarse</button>

 
 
</ion-content>
