<ion-header>
  <ion-navbar>
    <ion-title>
    Iniciar Sesión
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item>
    <ion-input [(ngModel)]= "correo" placeholder ="Correo"></ion-input>
  </ion-item>

  <ion-item>
      <ion-input [(ngModel)]= "contra" placeholder ="Contraseña"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)= "clickSesion()"> Iniciar Sesión</button>
  <button ion-button block (click)= "clickRegistro()"> Registrarse</button>

  <ion-list>
    <ion-item *ngFor = "let u of usuarios"> 
      <ion-card>
        {{u.correo}}
        {{u.contra}}
        {{u.nombre}}
        {{u.telefono}}

      </ion-card>
    </ion-item>
  </ion-list>
 
</ion-content>
