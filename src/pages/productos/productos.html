<ion-header>
    <ion-toolbar>
      <ion-buttons end>
        <button (click) = "clickCarro()" ion-button icon-only color="royal">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Productos</ion-title>

    </ion-toolbar>
  </ion-header>


<ion-content padding>
 
<ion-list *ngFor = "let p of productos">
<ion-card>
  <ion-row>
 <ion-col>
   <img [src]= "p.imagen" >
 </ion-col>

 <ion-col>
      <h2 (click)= "clickInfo(p)"> {{p.nombre}} </h2>
      <p> {{p.precio}}</p>
</ion-col>   
</ion-row>
</ion-card>  
</ion-list>

</ion-content>
