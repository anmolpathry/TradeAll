<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
<ion-list *ngFor = "let p of productos">
<ion-card>
  <ion-row>
 <ion-col>
   <img [src]= "p.imagen" >
 </ion-col>

 <ion-col>
      <h2 (click)= "clickInfo()"> {{p.nombre}} </h2>
      <p> {{p.precio}}</p>
</ion-col>   
</ion-row>
</ion-card>  
</ion-list>

</ion-content>
