<ion-header>

  <ion-navbar>
    <ion-title style= "background-color: #D8BFD8">Mi Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: #E6E6FA">

    <ion-list *ngFor = "let c of carrito">
      <ion-item>
        <ion-avatar item-start>
          <img [src]= "c.imagen">
        </ion-avatar>
        <h2>{{c.nombre}}</h2>
        <p>{{c.precio}}.</p>
      </ion-item>
    </ion-list>

</ion-content>
