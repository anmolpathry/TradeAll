<ion-header>

  <ion-navbar>
    <ion-title>{{producto.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-row>
       <ion-col>
         <img [src]= "producto.imagen" >
       </ion-col>
      
       <ion-col>
            <h2> {{producto.nombre}} </h2>
            <p> {{producto.precio}}</p>
  
            <br> 
            
           <ion-row>
             <h2> {{producto.vendededor.nombre}} </h2>
           </ion-row> 

           <ion-row>
               <p *ngFor = "let v of producto.vendededor.valoracion"> 
                 {{v}}
                </p>
           </ion-row>

           <br> 

           <p> {{producto.fecha}}</p>
           <p> Disponibles: {{producto.disponibles}}</p>

        </ion-col> 
      </ion-row>
      </ion-card>  

      <ion-card  *ngFor = "let r of producto.reviews"> 

      <ion-row >
        
          <ion-item>
            <ion-avatar item-start>
              <img [src] = "r.avatar">
            </ion-avatar>
            <h2>{{r.username}}</h2>
          </ion-item>
        
          <ion-card-content>
            <p>{{r.review}}</p>
          </ion-card-content>
    
              <p>
              {{r.fecha}}
              <p>

      </ion-row>
</ion-card>

</ion-content>
