<ion-header>

  <ion-navbar>
    <ion-title>
      <h2  style = "color: #F08080">{{producto.nombre}}</h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style= "background-color: #E9967A">

    <ion-card  style = "background-color: #F08080">
        <ion-row>
       <ion-col>
         <img [src]= "producto.imagen" >
       </ion-col>
      
       <ion-col>
            <h2> {{producto.nombre}} </h2>
            <p> {{producto.precio}}</p>
  
            <br> 
            
           <ion-row>
             <h2> {{producto.vendededor.nombre}} </h2>
           </ion-row> 

           <ion-row>
             <ion-icon name= "star" *ngFor= "let s of producto.vendededor.valoracion"></ion-icon>
           </ion-row>

           <br> 

           <p> {{producto.fecha}}</p>
           <p> Disponibles: {{producto.disponibles}}</p>

        </ion-col> 
      </ion-row>
      </ion-card>  

      <ion-card  *ngFor = "let r of producto.reviews" style = "background-color: LEMONCHIFFON"> 

      <ion-row >
        
          <ion-item style = "background-color: LEMONCHIFFON">
            <ion-avatar item-start>
              <img [src] = "r.avatar">
            </ion-avatar>
            <h2>{{r.username}}</h2>
          </ion-item>
        
          <ion-card-content>
            <p>{{r.review}}</p>
          </ion-card-content>
    
              <p>
              {{r.fecha}}
              <p>

      </ion-row>
</ion-card>

<button ion-button block (click)= "clickAgregar()"> Agregar Carrito </button>

</ion-content>
